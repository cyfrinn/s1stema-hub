<div>

  <div class="home-container">
    <div class="home-container1">
      <header data-thq="thq-navbar" class="home-navbar-interactive">
        <img
          alt="logo"
          src="../s1s logo-200h.png"
          class="home-image"
        />
        <a href="../index.html" class="home-navlink">
          <h1 class="home-text button">S1STEMA HUB</h1>
        </a>
        <div data-thq="thq-navbar-nav" class="home-desktop-menu">
          <nav class="home-links">
            <a href="about.html" class="home-navlink1 button">
              About

    <div class="outer-container">
      <div class="container">

      <link rel="stylesheet" href="word game.css">

      <script src="word game js/script.js" defer></script>
      <script src="word game js/words.js" defer></script>

      <h2>Word Scramble Game</h2>
      <div class="startArea" onclick="start()"><button class="startBtn">Start the Game</button></div>

      <div class="content">
          <p class="word"></p>
          <div class="details">
              <p class="hint">Hint: <span></span></p>
              <p class="time">Time Left: <span><b>30</b>s</span></p>
          </div>
          <input type="text" spellcheck="false" placeholder="Enter a valid word">
          <div class="buttons">
              <button class="refresh-word">Refresh Word</button>
              <button class="check-word">Check Word</button>
          </div>
          <div class="score-area"><span>Score: </span><span class="score">0</span></div>
      </div>
  </div>
</div>

    <span class="close">&times;</span>
    <p id="modalText"></p>
  </div></div>
  </div>
